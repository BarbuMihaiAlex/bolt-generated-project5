{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
    <label for="value">Current Value</label>
    <input type="number" class="form-control chal-value" name="value" value="{{ challenge.value }}" disabled>
</div>

<div class="form-group">
    <label for="initial">Initial Value</label>
    <input type="number" class="form-control chal-initial" name="initial" value="{{ challenge.initial }}" required>
</div>

<div class="form-group">
    <label for="decay">Decay Limit</label>
    <input type="number" class="form-control chal-decay" name="decay" value="{{ challenge.decay }}" required>
</div>

<div class="form-group">
    <label for="minimum">Minimum Value</label>
    <input type="number" class="form-control chal-minimum" name="minimum" value="{{ challenge.minimum }}" required>
</div>

<script>
    var container_image_selected = "{{ challenge.image }}";
</script>

<div class="form-group">
    <label for="image">Main Service Image</label>
    <select class="form-control" name="image" id="container-image" required disabled>
        <option value="" id="container-image-default" disabled selected>Loading...</option>
    </select>
</div>

<div class="form-group">
    <label for="port">Service Port</label>
    <input type="number" class="form-control" name="port" value="{{ challenge.port }}" required>
</div>

<div class="form-group">
    <label for="command">Command</label>
    <input type="text" class="form-control" name="command" value="{{ challenge.command }}">
</div>

<div class="form-group">
    <label for="volumes">Volumes</label>
    <input type="text" class="form-control" name="volumes" value="{{ challenge.volumes }}">
</div>

<div class="form-group">
    <label for="compose_config">Additional Compose Configuration</label>
    <textarea class="form-control" name="compose_config" rows="4">{{ challenge.compose_config }}</textarea>
</div>

<div class="form-group">
    <label for="environment">Environment Variables</label>
    <textarea class="form-control" name="environment" rows="3">{{ challenge.environment }}</textarea>
</div>

<div class="form-group">
    <label for="networks">Networks Configuration</label>
    <textarea class="form-control" name="networks" rows="3">{{ challenge.networks }}</textarea>
</div>
{% endblock %}
